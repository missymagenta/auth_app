{% extends 'authenticate/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>

{% block content %}

<h2>Register</h2>

<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>Your form has errors</p>
    {% endif %}

    {{ form.as_p }}

    <input type="submit" value="Register" class="btn btn-secondary">
</form>


{% endblock %}
</body>
</html>
